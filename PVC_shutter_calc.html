<--Jquery calculator of plastic shutters. www.pvhzaves.ru-->

<!DOCTYPE html>
    <body>
				<div class="clearfix" >
					<p class="box service-box grid-col-3" style="background-color:#EAEAE8">

							<b>Ширина проема в метрах</b><br>
							<input type="text" size="3" id="width-door"></input><br>
							<b>Высота проема в метрах</b><br>
							<input type="text" size="3" id="height-door"></input><br>

						<b>Толщина/Ширина пленки</b><br>
						<input type="radio" name="width" class="width" id="size1" checked> 0.2/200 мм</input><br>
						<input type="radio" name="width" class="width" id="size2"> 0.3/300 мм</input><br>
						<input type="radio" name="width" class="width" id="size3"> 0.4/400 мм</input><br>
						
						
					</p>
					<p class="box service-box grid-col-3" style="background-color:#EAEAE8">
						<b>Тип пленки</b><br>
						<input type="radio" name="type" class="type_p" id="type1" checked> Стандартная</input><br>
						<input type="radio" name="type" class="type_p" id="type2"> Морозоустойчивая</input>
						<br>

						<b>Перекрытие</b><br>
						<input type="radio" name="overflow" class="overflow" id="owf1" checked> 0%</input><br>
						<input type="radio" name="overflow" class="overflow" id="owf2"> 33%</input><br>
						<input type="radio" name="overflow" class="overflow" id="owf3"> 50%</input><br>
						<input type="radio" name="overflow" class="overflow" id="owf4"> 100%</input><br>
						
						
					</p>
					<p class="box service-box grid-col-3" id="owpic" style="background-color:#EAEAE8">
						<b>Перекрытие</b><br><img src='/img/products/0perc.png'>
					</p>
					<p class="box service-box grid-col-3">
						<b>Цена:</b><div id="Result"></div><br>
					</p>
					<center><a href="#contact-form" class="button-2">Сделать заказ</a></center>
				</div>			

        <script type="text/javascript"> 
        		$(".width").on("click" , counter );
        		$(".type_p").on("click" , counter );
        		$(".overflow").on("click" , counter );
				$("#height-door").on("input" , counter);
				$("#width-door").on("input" , counter);

				function counter() {
								if ($("#type1").prop("checked")) {var x=1 }
									else {x=1.05}
								if ($("#size1").prop("checked")) {var cost=135, h=0.2 }
								else {
									if ($("#size2").prop("checked")) {var cost=230, h=0.3}
									else {var cost=450, h=0.4};
									}
								if ($("#owf1").prop("checked")) {var ow=1} 
									if ($("#owf1").prop("checked")) {$("#owpic").html("<b>Перекрытие</b><br><img src='/img/products/0perc.png' align='center'>")}
								if ($("#owf2").prop("checked")) {var ow=1.33 }
									if ($("#owf2").prop("checked")) {$("#owpic").html("<b>Перекрытие</b><br><img src='/img/products/30perc.png' align='center'>")}
								if ($("#owf3").prop("checked")) {var ow=1.5 }
									if ($("#owf3").prop("checked")) {$("#owpic").html("<b>Перекрытие</b><br><img src='/img/products/50perc.png' align='center'>")}
								if ($("#owf4").prop("checked")) {var ow=2 }
									if ($("#owf4").prop("checked")) {$("#owpic").html("<b>Перекрытие</b><br><img src='/img/products/100perc.png' align='center'>")}
			var height_door_add = $("#height-door").val()
			    height_door_add = parseFloat(height_door_add) + 0.22
			var cost_greb = Math.ceil($("#width-door").val()) * 215
			var num_ribbon_zero = Math.ceil($("#width-door").val()/h)
			if ($("#owf1").prop("checked")){var num_ribbon_overlap = Math.ceil(num_ribbon_zero * ow)}
				else{var num_ribbon_overlap = Math.ceil(num_ribbon_zero * ow) - 1}
			var cost_ribbon = Math.ceil(cost * x * height_door_add) + 70
			var pre_result = cost_ribbon * num_ribbon_overlap + cost_greb;
			var result = Math.ceil(pre_result * 1.55) 


									if ($("#height-door").val() != false && $("#width-door").val() != false) { 
									$("#Result").html("<h2>" + result  + " руб." +  "</h2>");}
									}
					
		</script>
    </body>
</html>
